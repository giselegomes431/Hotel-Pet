<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Login</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="imagem">
      <div class="banner">
        <img
          id="hotelPetBanner"
          src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg"
          alt="hotelPet"
        />
      </div>
    </div>
    <div class="container">
      <h1>Hotel Pet</h1>
      <form action="pets.html" method="POST">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit" href="pets.html">Entrar</button>
        <div class="links">
          <a href="esqueci_senha.html">Esqueci a senha</a>
          <a href="criar_conta.html">Criar uma conta</a>
        </div>
      </form>
    </div>

    <script src="imagens_login.js"></script>
  </body>
</html>
