<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Login</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="imagem">
      <div class="banner">
        <img
          id="hotelPetBanner"
          src="https://wallpapers.com/images/hd/cat-on-trunk-and-dog-ykyvdpiqc7o20c0a.jpg"
          alt="hotelPet"
        />
      </div>
    </div>

    <!-- Div onde o conteúdo será carregado -->
    <div class="container" id="app">
      <!-- Página de Login (Conteúdo Inicial) -->
      <h1>Hotel Pet</h1>
      <form id="loginForm">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="button" onclick="navigate('pets')">Entrar</button>
        <div class="links">
          <a href="#" onclick="navigate('esqueci_senha')">Esqueci a senha</a>
          <a href="#" onclick="navigate('criar_conta')">Criar uma conta</a>
        </div>
      </form>
    </div>

    <script>
      // Função para navegação SPA
      function navigate(page) {
        fetch(`${page}.html`)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById('app').innerHTML = html;
            window.history.pushState(null, '', `#${page}`);
          })
          .catch((error) => console.error('Erro ao carregar a página:', error));
      }

      // Manter a navegação ao usar o botão de voltar do navegador
      window.addEventListener('popstate', () => {
        const page = window.location.hash.substring(1) || 'login';
        navigate(page);
      });
    </script>
  </body>
</html>
