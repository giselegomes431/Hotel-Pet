<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-cadastrar_pet.css" />
    <title>Cadastrar Pet</title>
  </head>
  <body>
    <div class="container">
      <!-- Menu lateral -->
      <aside class="sidebar">
        <h2>Hotel Pet</h2>
        <nav>
          <ul>
            <li class="active"><a href="pets.html">Pets</a></li>
            <li><a href="usuarios.html">Usuários</a></li>
            <li><a href="configuracoes.html">Configurações</a></li>
            <li><a href="reservas.html">Reservas</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conteúdo principal -->
      <main class="main-content">
        <!-- Cabeçalho -->
        <header class="header">
          <div class="breadcrumb">Home / Pet / Cadastrar Pet</div>
          <div class="user-info">
            <span>João da Silva</span>
            <img
              src="https://cdn.icon-icons.com/icons2/933/PNG/512/round-account-button-with-user-inside_icon-icons.com_72596.png"
              alt="Ícone de usuário"
            />
          </div>
        </header>

        <!-- Seção de edição do pet -->
        <section class="view-pet-section">
          <h2>Cadastrar Pet</h2>
          <div class="form-grid">
            <div class="form-fields">
              <div class="form-group">
                <label for="proprietario">Proprietário: *</label>
                <input
                  type="text"
                  id="proprietario"
                  name="proprietario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="nome">Nome: *</label>
                <input type="text" id="nome" name="nome" required />
              </div>
              <div class="form-group">
                <label for="tipo">Tipo: *</label>
                <select id="tipo" name="tipo" required>
                  <option value="cachorro">Cachorro</option>
                  <option value="gato">Gato</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="raca">Raça: *</label>
                <input type="text" id="raca" name="raca" required />
              </div>
              <div class="form-group">
                <label for="tamanho">Tamanho: *</label>
                <select id="tamanho" name="tamanho" required>
                  <option value="pequeno">Pequeno</option>
                  <option value="medio">Médio</option>
                  <option value="grande">Grande</option>
                </select>
              </div>
            </div>
            <div class="image-upload">
              <label for="imagem">Imagem:</label>
              <div class="image-placeholder">
                <!-- Placeholder para imagem -->
              </div>
              <input type="file" id="imagem" name="imagem" accept="image/*" />
            </div>
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn search">Salvar</button>
            <button type="reset" class="btn edit">Limpar</button>
          </div>
        </section>
      </main>
    </div>

    <script src="cadastrar_pet.js"></script>
    <script>
      function gerarId() {
        return Math.floor(12349984502 * 2).toString(36); // Gera ID único
      }

      function salvarPet() {
        const id = gerarId();
        const nome = document.getElementById("nome").value;
        const tipo = document.getElementById("tipo").value;
        const raca = document.getElementById("raca").value;
        const tamanho = document.getElementById("tamanho").value;

        const pet = { id, nome, tipo, raca, tamanho };

        let pets = JSON.parse(localStorage.getItem("pets")) || [];
        pets.push(pet);
        localStorage.setItem("pets", JSON.stringify(pets));

        document.getElementById("modalConfirmacao").style.display = "block";
      }

      function limparFormulario() {
        document.getElementById("nome").value = "";
        document.getElementById("tipo").value = "cachorro";
        document.getElementById("raca").value = "";
        document.getElementById("tamanho").value = "pequeno";
      }

      function fecharModal() {
        document.getElementById("modalConfirmacao").style.display = "none";
        limparFormulario();
      }
    </script>
  </body>
</html>
