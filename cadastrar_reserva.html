<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-cadastrar_reserva.css" />
    <title>Cadastrar reserva</title>
  </head>
  <body>
    <div class="container">
      <!-- Menu lateral -->
      <aside class="sidebar">
        <h2>Hotel Pet</h2>
        <nav>
          <ul>
            <li><a href="pets.html">Pet</a></li>
            <li><a href="usuarios.html">Usuários</a></li>
            <li><a href="configuracoes.html">Configurações</a></li>
            <li class="active"><a href="reservas.html">Reservas</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conteúdo principal -->
      <main class="main-content">
        <!-- Cabeçalho -->
        <header class="header">
          <div class="breadcrumb">Home / Reservas / Cadastrar reserva</div>
          <div class="user-info">
            <span>João da Silva</span>
            <img
              src="https://cdn.icon-icons.com/icons2/933/PNG/512/round-account-button-with-user-inside_icon-icons.com_72596.png"
              alt="Ícone de usuário"
            />
          </div>
        </header>

        <!-- Seção de reserva -->
        <section class="view-pet-section">
          <h2>Cadastrar reserva</h2>
          <form id="form-cadastrar-reserva">
            <div class="form-grid">
              <div class="form-fields">
                <div class="form-group">
                  <label for="pet">Pet *</label>
                  <select id="pet" name="pet" required>
                    <!-- Opções serão preenchidas pelo JavaScript -->
                  </select>
                </div>

                <div>
                  <div class="form-group small-group">
                    <label for="inicio">Período</label>
                    <input type="date" id="inicio" name="inicio" />
                  </div>
                  <div class="form-group small-group">
                    <input type="date" id="termino" name="termino" />
                  </div>
                </div>

                <div class="form-group">
                  <label>Notas</label>
                  <textarea id="notas" name="notas" rows="4"></textarea>
                </div>

                <div class="total-diarias">
                  Total das diárias: <span id="total-diarias">R$ 40,00</span>
                </div>
              </div>
            </div>
            <div class="form-buttons">
              <button type="submit" class="btn search">Salvar</button>
              <button type="reset" class="btn edit">Limpar</button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script>
      document.getElementById("form-cadastrar-reserva").onsubmit = function (
        event
      ) {
        event.preventDefault();
        salvarReserva();
      };

      // Função para carregar pets cadastrados e preencher o campo de seleção
      function carregarPets() {
        const pets = JSON.parse(localStorage.getItem("pets")) || [];
        const petSelect = document.getElementById("pet");

        pets.forEach((pet) => {
          const option = document.createElement("option");
          option.value = pet.nome;
          option.text = pet.nome;
          petSelect.appendChild(option);
        });
      }

      function salvarReserva() {
        const pet = document.getElementById("pet").value;
        const inicio = document.getElementById("inicio").value;
        const termino = document.getElementById("termino").value;
        const notas = document.getElementById("notas").value;
        const total = parseFloat(
          document
            .getElementById("total-diarias")
            .innerText.replace("R$", "")
            .replace(",", ".")
        );

        const novaReserva = {
          id: Date.now().toString(),
          pet: pet,
          inicio: inicio,
          termino: termino,
          notas: notas,
          status: "reservado",
          total: total,
        };

        const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
        reservas.push(novaReserva);
        localStorage.setItem("reservas", JSON.stringify(reservas));

        alert("Reserva cadastrada com sucesso!");
        window.location.href = "reservas.html";
      }

      window.onload = carregarPets;
    </script>
  </body>
</html>
