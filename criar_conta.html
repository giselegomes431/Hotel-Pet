<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Criar Conta</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="imagem">
      <div class="banner">
        <img
          id="hotelPetBanner"
          src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg"
          alt="hotelPet"
        />
      </div>
    </div>
    <div class="container">
      <h1>Criar Conta</h1>
      <form id="createAccountForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="button" onclick="createAccount()">Criar conta</button>
        <div class="links">
          <a href="#" onclick="navigate('login')">Já tenho uma conta</a>
        </div>
      </form>
    </div>

    <script>
      // Função para criação de conta (exemplo)
      function createAccount() {
        // Lógica de criação de conta aqui (API ou redirecionamento)
        alert("Conta criada com sucesso!");
        navigate("pets"); // Redireciona para pets.html após criar a conta (ajuste conforme necessário)
      }

      // Função de navegação SPA
      function navigate(page) {
        fetch(`${page}.html`)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("app").innerHTML = html;
            window.history.pushState(null, "", `#${page}`);
          })
          .catch((error) => console.error("Erro ao carregar a página:", error));
      }
    </script>
  </body>
</html>
