<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pet - Criar Conta</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <div class="imagem">
      <div class="banner">
        <img
          id="hotelPetBanner"
          src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_1280.jpg"
          alt="hotelPet"
        />
      </div>
    </div>
    <div class="container">
      <h1>Criar Conta</h1>
      <form action="pets.html" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Criar contar</button>
        <div class="links">
          <a href="login.html">JÃ¡ tenho uma conta</a>
        </div>
      </form>
    </div>

    <script src="imagens_login.js"></script>
  </body>
</html>
