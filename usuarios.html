<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-usuarios.css" />
    <title>Usu√°rios</title>
  </head>
  <body>
    <div class="container">
      <!-- Menu lateral -->
      <aside class="sidebar">
        <h2>Hotel Pet</h2>
        <nav>
          <ul>
            <li><a href="pets.html">Pets</a></li>
            <li class="active"><a href="usuarios.html">Usu√°rios</a></li>
            <li><a href="configuracoes.html">Configura√ß√µes</a></li>
            <li><a href="reservas.html">Reservas</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Conte√∫do principal -->
      <main class="main-content">
        <!-- Cabe√ßalho -->
        <header class="header">
          <div class="breadcrumb">Home / Usu√°rios</div>
          <div class="user-info">
            <span>Jo√£o da Silva</span>
            <img
              src="https://cdn.icon-icons.com/icons2/933/PNG/512/round-account-button-with-user-inside_icon-icons.com_72596.png"
              alt="√çcone de usu√°rio"
            />
          </div>
        </header>

        <!-- Formul√°rio e Tabela de Usu√°rios -->
        <section class="pets-section">
          <h2>Usu√°rios</h2>
          <button
            class="btn edit"
            onclick="window.location.href='cadastrar_usuario.html'"
          >
          ‚ûï Novo
          </button>
          <button class="btn remover" onclick="removerUsuariosSelecionados()">
            üóëÔ∏è Remover
          </button>
          <button class="btn btnstatus" onclick="mudarStatus()">
            üîÑ Mudar status
          </button>

          <div class="visu">
            <label for="visualizarPor">Visualizar por: </label>
            <button class="btn btnusuarios" onclick="visualizarUsuarios()">
              üë• Usu√°rios
            </button>
            <button class="btn btnfuncao" onclick="visualizarFuncoes()">
              ‚öôÔ∏è Fun√ß√£o
            </button>
          </div>

          <!-- Formul√°rio de pesquisa -->
          <div class="div">
            <div class="form-container">
              <div class="form-grid">
                <div class="form-group">
                  <label for="id">Id:</label>
                  <input type="text" id="id" name="id" />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="email" />
                </div>
                <div class="form-group">
                  <label for="status">Status:</label>
                  <select id="status" name="status">
                    <option value="">Selecione</option>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="data">Criado em:</label>
                  <input type="date" id="data" name="data" />
                </div>
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" />
                </div>
                <div class="form-group">
                  <label for="funcao">Fun√ß√£o:</label>
                  <select id="funcao" name="funcao">
                    <option value="">Selecione</option>
                    <option value="gerente">Gerente</option>
                    <option value="funcionario">Funcion√°rio</option>
                    <option value="cliente">Cliente</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-buttons">
              <button class="btn search" onclick="pesquisarUsuarios()">
                üîç Pesquisar
              </button>
              <button class="btn delete" onclick="limparPesquisa()">
                üßπ Limpar
              </button>
            </div>
          </div>
          <!-- Tabela de resultados -->
          <table class="pets-table">
            <thead>
              <tr class="menu">
                <th></th>
                <th>Foto</th>
                <th>Email</th>
                <th>Nome</th>
                <th>Fun√ß√£o</th>
                <th>Status</th>
                <th>Criado em</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              <!-- As linhas da tabela ser√£o preenchidas pelo JavaScript -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <script>
      // Fun√ß√£o para carregar usu√°rios do localStorage
      // Fun√ß√£o para alternar o status dos usu√°rios selecionados
      function mudarStatus() {
        const checkboxes = document.querySelectorAll(
          '.pets-table tbody input[type="checkbox"]:checked'
        );
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Alterar o status de todos os usu√°rios selecionados
        checkboxes.forEach((checkbox) => {
          const usuarioId = checkbox.dataset.id;
          const usuarioIndex = usuarios.findIndex(
            (usuario) => usuario.id == usuarioId
          );

          if (usuarioIndex !== -1) {
            const usuario = usuarios[usuarioIndex];
            // Alterna entre "ativo" e "inativo"
            usuario.status = usuario.status === "ativo" ? "inativo" : "ativo";
          }
        });

        // Atualiza o localStorage com os novos status
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        // Atualiza a tabela para refletir as mudan√ßas
        carregarUsuarios();
      }

      // Fun√ß√£o para carregar os usu√°rios
      function carregarUsuarios(usuariosFiltrados) {
        const usuarios =
          usuariosFiltrados ||
          JSON.parse(localStorage.getItem("usuarios")) ||
          [];
        const tabelaUsuarios = document.querySelector(".pets-table tbody");

        // Limpar a tabela antes de preencher
        tabelaUsuarios.innerHTML = "";

        // Preencher a tabela com os usu√°rios
        usuarios.forEach((usuario) => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
      <td><input type="checkbox" data-id="${usuario.id}" /></td>
      <td>
        <img
          class="img-table"
          src="${
            usuario.imagem ||
            "https://cdn.icon-icons.com/icons2/933/PNG/512/round-account-button-with-user-inside_icon-icons.com_72596.png"
          }"
          alt="Foto de ${usuario.nome}"
        />
      </td>
      <td>${usuario.email}</td>
      <td>${usuario.nome}</td>
      <td>${usuario.funcao}</td>
      <td><span class="status ${usuario.status.toLowerCase()}">${
            usuario.status
          }</span></td>
      <td>${new Date(usuario.criadoEm).toLocaleDateString()}</td>
      <td>
        <a href="visualizar_usuario.html?id=${usuario.id}">Visualizar</a> |
        <a href="editar_usuario.html?id=${usuario.id}">Editar</a>
      </td>
    `;
          tabelaUsuarios.appendChild(linha);
        });
      }

      // Chamar a fun√ß√£o ao carregar a p√°gina
      window.onload = carregarUsuarios;

      // Fun√ß√£o para remover usu√°rios selecionados
      function removerUsuariosSelecionados() {
        const checkboxes = document.querySelectorAll(
          '.pets-table tbody input[type="checkbox"]:checked'
        );
        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Filtrar os usu√°rios que n√£o est√£o selecionados
        const usuariosAtualizados = usuarios.filter(
          (usuario) =>
            !Array.from(checkboxes).some(
              (checkbox) => checkbox.dataset.id == usuario.id
            )
        );

        // Atualizar o localStorage com os usu√°rios n√£o selecionados
        localStorage.setItem("usuarios", JSON.stringify(usuariosAtualizados));

        // Atualizar a tabela ap√≥s a remo√ß√£o
        carregarUsuarios();
      }

      // Fun√ß√£o para pesquisar usu√°rios
      function pesquisarUsuarios() {
        const id = document.getElementById("id").value.toLowerCase();
        const email = document.getElementById("email").value.toLowerCase();
        const status = document.getElementById("status").value.toLowerCase();
        const data = document.getElementById("data").value;
        const nome = document.getElementById("nome").value.toLowerCase();
        const funcao = document.getElementById("funcao").value.toLowerCase();

        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        const usuariosFiltrados = usuarios.filter((usuario) => {
          return (
            (id ? usuario.id.toLowerCase().includes(id) : true) &&
            (email ? usuario.email.toLowerCase().includes(email) : true) &&
            (status ? usuario.status.toLowerCase() === status : true) &&
            (data
              ? new Date(usuario.criadoEm).toLocaleDateString() ===
                new Date(data).toLocaleDateString()
              : true) &&
            (nome ? usuario.nome.toLowerCase().includes(nome) : true) &&
            (funcao ? usuario.funcao.toLowerCase() === funcao : true)
          );
        });

        carregarUsuarios(usuariosFiltrados);
      }

      // Fun√ß√£o para limpar campos de pesquisa
      function limparPesquisa() {
        document.getElementById("id").value = "";
        document.getElementById("email").value = "";
        document.getElementById("status").value = "";
        document.getElementById("data").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("funcao").value = "";
        carregarUsuarios();
      }

      // Fun√ß√£o para visualizar todos os usu√°rios
      function visualizarUsuarios() {
        carregarUsuarios();
      }

      // Fun√ß√£o para visualizar usu√°rios por fun√ß√£o
      function visualizarFuncoes() {
        const funcao = prompt(
          "Digite a fun√ß√£o que deseja visualizar (gerente, funcionario, cliente):"
        ).toLowerCase();
        if (funcao) {
          const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
          const usuariosFiltrados = usuarios.filter(
            (usuario) => usuario.funcao.toLowerCase() === funcao
          );
          carregarUsuarios(usuariosFiltrados);
        }
      }

      // Chamar a fun√ß√£o ao carregar a p√°gina
      window.onload = carregarUsuarios;
    </script>
  </body>
</html>
